<body>
  <div class="layout">
    <div class="layout_wrapper">
      <span id="page_url"></span>
      <div id="text1_wrapper">
        <div class="text1">Sign up for our newsletter</div>
      </div>
      <div style="display: block" id="text2_wrapper">
        <div class="text2">Stay informed. When you sign up you will receive out top local new stories delivered to your inbox.</div>
      </div>
      <form style="display: block" id="newsletterSignUp" method="post" action="%%=RedirectTo(CloudPagesURL(69,'email',@email))=%%" novalidate>
        <div class="form_wrapper">
          <div class="form">

            <!-- Hidden Fields -->
            <div class="hidden_fields">
              <input id="channel" value="%%=v(@channel)=%%" type="hidden" name="channel" />
              <input value="%%=v(@ip)=%%" type="hidden" name="ip" />
              <input value="%%=v(@broswer)=%%" type="hidden" name="broswer" />
              <input value="In-line sign-up" type="hidden" name="source" />
            </div>

            <!-- Email Address -->
            <div class="fieldset form_spacing">
              <input class="form_inputs" type="text" id="form_input_email" class="form_inputs" name="email" placeholder="johndoe@gmail.com" value="" />
              <label class="form_labels visibility_hidden" id="label_email" for="form_input_email">Email Address</label>
              <!-- <div id="form_input_error" class="form_inputs_help hide"></div> -->
            </div>

            <!-- Sign Up - Button -->
            <div class="fieldset sign-up_wrapper">
              <button id="sign_up" class="sign-up" name="sign_up" aria-label="Submit To Web Form">
                Sign Up
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
