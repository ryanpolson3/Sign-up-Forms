<body class="gradient1">
   <div class="gradient2">
      <div class="layout">
         <div class="layout_wrapper">
            <div id="text1_wrapper">

            </div>

               <div class="form_wrapper">
                  <div class="form">

                     <!-- Hidden Fields -->
                     <div class="hidden_fields">
                        <input id="channel" value="%%=v(@channel)=%%" type="hidden" name="channel" />
                        <input value="%%=v(@ip)=%%" type="hidden" name="ip" />
                        <input value="%%=v(@broswer)=%%" type="hidden" name="broswer" />
                        <input value="In-line sign-up" type="hidden" name="source" />
                     </div>

                     <!-- First Name -->
                     <div class="fieldset form_spacing">
                        <input class="form_inputs" type="text" id="form_input_first_name" class="form_inputs" name="first_name" placeholder="First Name (optional)" />
                        <label class="form_labels visibility_hidden" id="label_first_name" for="form_input_first_name">First Name</label>
                        <!-- <div id="form_input_error" class="form_inputs_help hide"></div> -->
                     </div>

                     <!-- Last Name -->
                     <div class="fieldset form_spacing">
                        <input class="form_inputs" type="text" id="form_input_last_name" class="form_inputs" name="last_name" placeholder="Last Name (optional)" />
                        <label class="form_labels visibility_hidden" id="label_last_name" for="form_input_last_name">Last Name</label>
                        <!-- <div id="form_input_error" class="form_inputs_help hide"></div> -->
                     </div>

                     <!-- Email Address -->
                     <div class="fieldset form_spacing">
                        <input class="form_inputs" type="text" id="form_input_email" class="form_inputs" name="email" placeholder="Email Address (required)" required />
                        <label class="form_labels visibility_hidden" id="label_email" for="form_input_email">Email Address</label>
                        <div id="form_input_error" class="form_inputs_help hide"></div>
                     </div>

                     <!-- Checkboxes -->
                     <div class="fieldset form_spacing flex">
                        <div class="checkbox_block">
                           <input type="checkbox" id="checkbox1" class="checkbox" checked />
                        </div>
                        <div class="label_block">
                           <label class="checkbox_label" for="checkbox1">Yes, I would like to recieve the Daily Newsletter and communications from LocalNews</label>
                        </div>
                     </div>

                     <div class="fieldset form_spacing flex">
                        <div class="checkbox_block">
                           <input type="checkbox" id="checkbox2" class="checkbox" checked />
                        </div>
                        <div class="label_block">
                           <label class="checkbox_label" for="checkbox2">Yes, I would like to recieve the Weather Newsletter from LocalNews</label>
                        </div>
                     </div>

                     <div class="fieldset form_spacing">
                        <div class="checkbox_wrapper flex">
                           <div class="checkbox_block">
                              <input type="checkbox" id="checkbox3" class="checkbox" />
                           </div>
                           <div class="label_block">
                              <label class="checkbox_label" for="checkbox3">By Signing up, I acknowledge I have read and agree to the <a class="terms_and_conditions"
                                    href="https://sbgi.net/terms-conditions/?utm_source=sfmc&utm_medium=email&sfmc_id=4650205&utm_guid=fe2b8985-b049-4318-bbb1-0e299c633a18&utm_campaign=" target="_blank">Terms &amp; Conditions</a> and the <a class="privacy_policy"
                                    href="https://sbgi.net/privacy-policy/?utm_source=sfmc&utm_medium=email&sfmc_id=4650205&utm_guid=fe2b8985-b049-4318-bbb1-0e299c633a18&utm_campaign=" target="_blank">Privacy Policy</a></label>
                           </div>
                        </div>
                        <div id="form_input_checkbox_error" class="form_inputs_help"></div>
                     </div>

                     <!-- Sign Up - Button -->
                     <div class="fieldset sign-up_wrapper">
                        <button id="sign_up" class="sign-up" name="sign_up" aria-label="Submit Modal Form">
                           Sign Up
                        </button>
                     </div>

                  </div>
               </div>
            </form>
            <div id="thxlayout" style="display: none">
               <div class="thxtext1_wrapper">
                  <div style="text-align: center;">
                     <p id="page_url" value=""></p>
                  </div>
                  <div class="thxtext1">Thank you for subscribing!</div>
                  <div class="thxtext2">You may now <a href="#" target="_blank" class="browse-more-news">browse more news</a></div>
               </div>
            </div>

         </div>

         <!-- Loading Spinner -->
         <div id="loading" class="loading_wrapper hide">
            <div class="loading"></div>
         </div>
      </div>
   </div>
