<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js">  </script>
  <script>
   $(function () {
      $("#newsletterSignUp").submit(function (e) {
				e.preventDefault();
				data = $(this).serialize();
				sendToUDL({event:'newsletter_signup_complete'})
				$(this).find("input").removeClass("error");
				if ($(this).find("input[name='first_name']").val().length > 1 && $(this).find("input[name='last_name']").val().length > 1 && $(this).find("input[name='email']").val().length > 0 && validateEmail($(this).find("input[name='email']").val())) {
					$(this).find("input[name='first_name'],input[name='last_name'],input[name='email']").removeClass("error");
        } else {
				$(this).find("input[name='first_name']").val().length < 1 ? $(this).find("input[name='first_name']").addClass("error") : $(this).find("input[name='first_name']").removeClass("error");
				$(this).find("input[name='last_name']").val().length < 1 ? $(this).find("input[name='last_name']").addClass("error") : $(this).find("input[name='last_name']").removeClass("error");
				$("#formAlert").html("Please provide a valid name and/or last name.");
				return 0;
        }
        //console.log(data);
        $.ajax({
          'data': $(this).serialize(),
          'url': 'https://mcscy3hz7znv60v-895pbhg46h81.pub.sfmc-content.com/xsf5hhqvrvq',
          'crossDomain': true,
          'dataType': 'jsonp',
          'type': 'POST',
          'contentType': 'application/json; charset=utf-8',
          'responseType': 'text/html',
          'jsonpCallback': 'processJSONPResponse'
        });
      });
    });
    function processJSONPResponse(response) {
      $("#thxlayout").show();
      $("#close_wrapper").hide();
      $("#text2_wrapper").hide();
      $("#newsletterSignUp").hide();
    }
    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
	 $(function() {
		const button = $('#continue');
		button.attr('disabled', 'disabled');
		$('#checkbox3').change(function(e) {
			if (this.checked) {
				button.removeAttr('disabled');
			} else {
				button.attr('disabled', 'disabled');
			}
		})
	}); 
  </script>
